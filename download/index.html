<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Download — Demon Slayer Kimetsu No Yaiba Infinity Castle (2025)</title>
<style>
  :root{
    --bg:#0e0e0e;
    --card:#111;
    --muted:#9aa4b2;
    --accent:#2dd4bf;
  }
  *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
  body{
    margin:0;
    background:var(--bg);
    color:#e6eef6;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    position:relative;
    overflow-x:hidden;
  }
  .wrap{width:100%;max-width:980px;z-index:2;}

  header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
  .logo{
    width:48px;height:48px;border-radius:10px;
    background:linear-gradient(135deg,#0ea5a4,#06b6d4);
    display:flex;align-items:center;justify-content:center;
    font-weight:700;color:#02111a;
    box-shadow: inset -4px -4px 8px rgba(255,255,255,0.04),
                inset 4px 4px 8px rgba(0,0,0,0.6);
  }
  h1{font-size:18px;margin:0}
  .sub{color:var(--muted);font-size:13px;margin-top:4px}

  .grid{display:grid;grid-template-columns:1fr 360px;gap:18px;}
  @media (max-width:840px){ .grid{grid-template-columns:1fr;} .right {order:2} }

  /* Neumorphism card */
  .card{
    background:var(--card);
    padding:18px;
    border-radius:20px;
    box-shadow:
      -8px -8px 16px rgba(255,255,255,0.03),
       8px  8px 16px rgba(0,0,0,0.8);
  }

  .video-wrap{
    border-radius:15px;
    overflow:hidden;
    background:#000;
    position:relative;
    min-height:220px;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:
      -6px -6px 12px rgba(255,255,255,0.02),
       6px  6px 12px rgba(0,0,0,0.8);
  }
  video{width:100%;height:auto;display:block}

  .meta{margin-top:12px;display:flex;align-items:center;justify-content:space-between;gap:8px}
  .meta .title{font-weight:600}
  .size{color:var(--muted);font-size:13px}

  .options{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
  .opt-btn{
    padding:10px 12px;
    border-radius:12px;
    background:var(--card);
    border:none;
    color:#fff;
    cursor:pointer;
    font-weight:600;
    font-size:14px;
    box-shadow:
      -4px -4px 8px rgba(255,255,255,0.03),
       4px  4px 8px rgba(0,0,0,0.8);
    transition: all 0.2s ease;
  }
  .opt-btn.active{
    background:var(--accent);
    color:#02111a;
    box-shadow:
      inset -4px -4px 8px rgba(255,255,255,0.1),
      inset 4px 4px 8px rgba(0,0,0,0.4);
  }

  .right .download-big{display:flex;flex-direction:column;gap:10px;align-items:stretch}

  .big-btn{
    padding:14px;
    border-radius:14px;
    background:var(--accent);
    color:#02111a;
    text-align:center;
    font-weight:800;
    cursor:pointer;
    border:none;
    box-shadow:
      -4px -4px 8px rgba(255,255,255,0.1),
       4px  4px 8px rgba(0,0,0,0.4);
  }
  .secondary{
    background:var(--card);
    border:none;
    color:var(--muted);
    padding:10px;
    border-radius:12px;
    text-align:center;
    box-shadow:
      -3px -3px 6px rgba(255,255,255,0.03),
       3px  3px 6px rgba(0,0,0,0.8);
    cursor:pointer;
  }
  .footer-note{font-size:12px;color:var(--muted);margin-top:10px;text-align:center}

  .quality-list{display:flex;flex-direction:column;gap:8px}
  .quality-row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:10px;
    border-radius:12px;
    background:var(--card);
    box-shadow:
      -3px -3px 6px rgba(255,255,255,0.03),
       3px  3px 6px rgba(0,0,0,0.8);
  }

  /* Ripple effect */
  .ripple {
    position: absolute;
    border-radius: 50%;
    transform: scale(0);
    animation: ripple-animation 0.6s linear;
    background: rgba(45, 212, 191, 0.4);
    pointer-events: none;
    z-index: 1;
  }
  @keyframes ripple-animation {
    to {
      transform: scale(4);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="logo">DS</div>
    <div>
      <h1>Demon Slayer — Kimetsu no Yaiba Infinity Castle (2025).mp4</h1>
      <div class="sub">Normal quality 852x480 · 688.5 MB</div>
    </div>
  </header>

  <div class="grid">
    <main class="card">
      <div class="video-wrap">
        <video id="preview" poster="https://youtu.be/mufPWqFMpmU?si=mB92wPksGvIcH30c" controls preload="metadata">
          <source src="https://youtu.be/mufPWqFMpmU?si=mB92wPksGvIcH30c" type="video/mp4" />
          Browser anda tidak mendukung tag video.
        </video>
      </div>
<!--
      <div class="meta">
        <div class="title">Demon Slayer - Kimetsu no Yaiba Infinity Castle (2025).mp4</div>
        <div class="size">688.5 MB</div>
      </div>
-->
      <div class="options" style="margin-top:14px">
        <button class="opt-btn active" data-q="852x480">Normal 852×480</button>
   <!--     
        <button class="opt-btn" data-q="1280x720">HD 1280×720</button>
        <button class="opt-btn" data-q="1920x1080">FHD 1920×1080</button>
      </div>

      <div style="margin-top:14px" class="quality-list">
        <div class="quality-row">
          <div>Normal quality — 852×480</div>
          <div><button class="secondary" data-download="/assets/mp4/sample-852x480.mp4">Download</button></div>
        </div>
        <div class="quality-row">
          <div>HD quality — 1280×720</div>
          <div><button class="secondary" data-download="/assets/mp4/sample-1280x720.mp4">Download</button></div>
        </div>
        <div class="quality-row">
          <div>FHD quality — 1920×1080</div>
          <div><button class="secondary" data-download="/assets/mp4/sample-1920x1080.mp4">Download</button></div>
        </div>
      </div>
    </main>
-->
    <aside class="card right">
      <strong>Download File</strong>
      <div style="color:var(--muted);font-size:13px;margin-top:6px">Demon Slayer- Kimetsu no Yaiba Infinity Castle (2025).mp4</div>
      <div style="color:var(--muted);font-size:13px;margin-top:6px">688.5 MB</div>

      <div class="download-big" style="margin-top:18px">
        <button class="big-btn" id="bigDownload" data-url="/assets/mp4/sample-852x480.mp4">Download Now · 852×480 · 688.5 MB</button>
  <!--      <button class="secondary" id="streamBtn">Stream in browser</button>-->
      </div>

      <div class="footer-note">Tekan tombol download untuk menyimpan ke perangkat.</div>
    </aside>
  </div>
</div>

<script>
  const optBtns = document.querySelectorAll('.opt-btn');
  const bigBtn = document.getElementById('bigDownload');
  const secondaryBtns = document.querySelectorAll('.secondary[data-download]');
  optBtns.forEach(b=>{
    b.addEventListener('click', ()=> {
      optBtns.forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
      const q = b.getAttribute('data-q');
      bigBtn.textContent = `Download Now · ${q} · 688.5 MB`;
      if(q === '1280x720') bigBtn.dataset.url = '/assets/mp4/sample-1280x720.mp4';
      else if(q === '1920x1080') bigBtn.dataset.url = '/assets/mp4/sample-1920x1080.mp4';
      else bigBtn.dataset.url = '/assets/mp4/sample-852x480.mp4';
    });
  });

  secondaryBtns.forEach(btn=>{
    btn.addEventListener('click', ()=> {
      const url = btn.dataset.download;
      const a = document.createElement('a');
      a.href = url;
      a.download = '';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  });

  bigBtn.addEventListener('click', ()=>{
    const url = bigBtn.dataset.url || '/assets/mp4/sample-852x480.mp4';
    const a = document.createElement('a');
    a.href = url;
    a.download = '';
    document.body.appendChild(a);
    a.click();
    a.remove();
  });

  document.getElementById('streamBtn').addEventListener('click', ()=>{
    const url = document.querySelector('video source').src;
    window.open(url, '_blank');
  });

  // Ripple effect
  document.addEventListener('click', function(e) {
    const ripple = document.createElement('span');
    ripple.classList.add('ripple');
    document.body.appendChild(ripple);
    const size = 50;
    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = (e.clientX - size/2) + 'px';
    ripple.style.top = (e.clientY - size/2) + 'px';
    setTimeout(()=> { ripple.remove(); }, 600);
  });
</script>
</body>
</html>
