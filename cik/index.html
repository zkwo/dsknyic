<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Civil War (2024)</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
    }

    /* Background Video */
    .video-background {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    header {
        text-align: center;
        padding: 1rem;
        background: rgba(0,0,0,0.5);
        animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
        margin: 0;
        font-size: 2rem;
    }

    /* Trailer */
    .trailer-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        overflow-x: auto;
    }

    .trailer-wrapper {
        position: relative;
        max-width: 560px;
        width: 100%;
        aspect-ratio: 16 / 9;
        background: #000;
        border-radius: 10px;
        overflow: hidden;
        animation: fadeInUp 1.2s ease-in-out;
    }

    .trailer-wrapper iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    .unmute-btn {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(0,0,0,0.7);
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    /* Sections */
    section {
        padding: 1rem;
        background: rgba(0,0,0,0.7);
        margin: 1rem auto;
        max-width: 900px;
        border-radius: 10px;
        animation: fadeIn 1.5s ease-in-out;
    }

    /* Poster */
    .poster {
        max-width: 100%;
        display: block;
        margin: auto;
        border-radius: 10px;
    }

    /* Cast */
    .cast {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
        text-align: center;
    }

    .cast img {
        width: 100%;
        border-radius: 10px;
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 1rem;
        background: rgba(0,0,0,0.5);
        animation: fadeIn 1.5s ease-in-out;
    }

    /* Button Glow */
    .buy-ticket-btn {
        background: #ffcc00;
        padding: 10px 20px;
        border-radius: 5px;
        color: #000;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
        transition: 0.3s;
    }
    .buy-ticket-btn:hover {
        box-shadow: 0 0 20px #ff9900, 0 0 40px #ff9900;
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
        h1 { font-size: 1.5rem; }
    }
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay loop muted playsinline preload="auto" class="video-background" poster="assets/bgoverlay.jpg">
    <source src="assets/bgoverlay.mp4" type="video/mp4">
    Browser Anda tidak mendukung video HTML5.
</video>

<!-- Header -->
<header>
    <h1>Civil War (2024)</h1>
    <p>Film aksi menegangkan yang wajib ditonton</p>
</header>

<!-- Trailer -->
<section class="trailer-container">
    <div class="trailer-wrapper">
        <iframe id="ytplayer" src="https://www.youtube.com/embed/mufPWqFMpmU?autoplay=1&mute=1&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <button class="unmute-btn" onclick="unmuteVideo()">ðŸ”Š Suara</button>
    </div>
</section>

<!-- Harga -->
<section>
    <h2>Harga Tiket</h2>
    <p>IDR 5.000</p>
    <a href="https://wa.me/628xxxxxx" class="buy-ticket-btn">Pesan Sekarang</a>
</section>

<!-- Poster -->
<section>
    <img src="assets/poster.jpg" alt="Poster Film" class="poster">
</section>

<!-- Sinopsis -->
<section>
    <h2>Sinopsis</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel semper nulla.</p>
</section>

<!-- Cast -->
<section>
    <h2>Pemeran</h2>
    <div class="cast">
        <div>
            <img src="assets/cast1.jpg" alt="Nama Cast 1">
            <p>Nama Cast 1</p>
        </div>
        <div>
            <img src="assets/cast2.jpg" alt="Nama Cast 2">
            <p>Nama Cast 2</p>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Civil War</p>
</footer>

<!-- Script -->
<script>
function unmuteVideo() {
    const iframe = document.getElementById('ytplayer');
    iframe.src = iframe.src.replace('mute=1', 'mute=0');
}
</script>

</body>
</html>
