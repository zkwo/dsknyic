<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demon Slayer - Kimetsu no Yaiba Infinity Castle</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
}

.glass-box {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  padding: 16px;
  margin: 16px;
}

h2 {
  margin-top: 0;
}

.trailer-carousel {
  display: flex;
  overflow-x: auto;
  gap: 16px;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}
.trailer-carousel::-webkit-scrollbar {
  display: none;
}
.trailer-carousel iframe {
  flex: 0 0 auto;
  width: 300px;
  height: 170px;
  border-radius: 12px;
  border: none;
  scroll-snap-align: center;
}
@media (min-width: 768px) {
  .trailer-carousel iframe {
    width: 400px;
    height: 225px;
  }
}

.cast-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 16px;
}
.cast-card {
  text-align: center;
}
.cast-card img {
  width: 100%;
  border-radius: 12px;
}
footer {
  background: #111;
  text-align: center;
  padding: 16px;
  font-size: 14px;
  color: #aaa;
}
</style>
</head>
<body>

<header class="glass-box">
  <img src="https://upload.wikimedia.org/wikipedia/en/5/5a/Demon_Slayer_Infinity_Castle_logo.jpg" alt="Logo" style="height:40px; vertical-align:middle;">
  <span style="font-size: 1.2em; font-weight: bold; margin-left: 10px;">Demon Slayer - Kimetsu no Yaiba Infinity Castle</span>
</header>

<section id="trailer" class="glass-box">
  <h2>Official Trailer</h2>
  <div class="trailer-carousel">
    <iframe src="https://youtu.be/mufPWqFMpmU?si=6uvNsbE0cUrRJQ5j"
      title="Demon Slayer Trailer"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>
</section>

<section id="cast" class="glass-box" style="margin-bottom: 16px;">
  <h2>Cast</h2>
  <div class="cast-grid">
    <div class="cast-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Natsuki_Hanae_2020.jpg/440px-Natsuki_Hanae_2020.jpg" alt="Natsuki Hanae">
      <p><strong>Natsuki Hanae</strong><br>Tanjiro Kamado</p>
    </div>
    <div class="cast-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Akari_Kito_2020.jpg/440px-Akari_Kito_2020.jpg" alt="Akari Kitō">
      <p><strong>Akari Kitō</strong><br>Nezuko Kamado</p>
    </div>
    <div class="cast-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Hiro_Shimono_2019.jpg/440px-Hiro_Shimono_2019.jpg" alt="Hiro Shimono">
      <p><strong>Hiro Shimono</strong><br>Zenitsu Agatsuma</p>
    </div>
    <div class="cast-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Yoshitsugu_Matsuoka_2018.jpg/440px-Yoshitsugu_Matsuoka_2018.jpg" alt="Yoshitsugu Matsuoka">
      <p><strong>Yoshitsugu Matsuoka</strong><br>Inosuke Hashibira</p>
    </div>
  </div>
</section>

<footer>
  © 2025 Demon Slayer - All Rights Reserved
</footer>

</body>
</html>
